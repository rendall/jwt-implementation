<!DOCTYPE html>
<html>

<head>
  <title>Auth/Verify API</title>
  <style>
    #errorDisplay{
      color:red;
    }

  </style>
</head>

<body>
  <form id="userForm">
    <div>
      <label for="user">User name:</label>
      <input name="user" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input name="password" type="password" />
    </div>
    <button type="submit" id="userSubmitButton">submit</button>
  </form>

  <form id="tokenForm">
    <div>
      <label for="token">Token:</label>
      <input name="token" />
    </div>
    <button type="submit" id="tokenSubmitButton">submit</button>
  </form>
  <p id="errorDisplay"></p>
  <p id="statusDisplay"></p>
  <script src="./js/client.js"></script>
</body>

</html>
